{% extends 'layout.html' %} {% block content %}

<div class="list">
    <h1 class="title">SimpleMarkdown</h1>
    <p class="add">
        <i class="iconfont icon-tianjia mr10"></i>
        <span>新建文档</span>
    </p>
    <ul class="mdList">
        <li class="active">
            <p class="mdTitle">test</p>
            <i class="iconfont icon-shanchu deleteMd"></i>
        </li>
        <li>
            <p class="mdTitle">test</p>
            <i class="iconfont icon-shanchu deleteMd none"></i>
        </li>
    </ul>

</div>
<div class="editMark">
    <div class="left">
        <header>
            <input type="text" value="无标题文章" id="markTitle" placeholder="无标题文章">
        </header>
        <nav>
            <div class="handleArea">
                <abbr title="粗体" id="boldSet">
                    <i class="iconfont icon-icon-test"></i>
                </abbr>
                <abbr title="斜体" id="xieSet">
                    <i class="iconfont icon-xieti"></i>
                </abbr>
                <abbr title="超链接" id="httpSet">
                    <i class="iconfont icon-iconchaolianjie"></i>
                </abbr>
                <abbr title="图片" id="imgSet">
                    <i class="iconfont icon-font29"></i>
                </abbr>
                <abbr title="表格" id="tableSet">
                    <i class="iconfont icon-biaoge"></i>
                </abbr>
            </div>
            <div class="saveArea">
                <abbr title="预览" id="previewSet" data-show="false">
                    <i class="iconfont icon-shuanglan"></i>
                </abbr>
                <abbr title="全屏" id="fullScreen">
                    <i class="iconfont icon-icwindowzoom48px"></i>
                </abbr>
                <abbr title="保存" id="saveMd">
                    <i class="iconfont icon-baocun"></i>
                </abbr>
            </div>
        </nav>
        <article>
            <textarea id="editArea"></textarea>
        </article>
    </div>
    <div class="right none">
        <pre><code>let a = {} </code></pre>
    </div>
</div>

<script src="/public/js/highlight.pack.js"></script>
<script src="/public/js/index.js"></script>
{% endblock %}
